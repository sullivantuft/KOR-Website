<!DOCTYPE html>
<html>
<head>
    <title>KOR - Connecting to Strava...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #A1CEDC 0%, #1D3D47 100%);
            color: white;
            text-align: center;
        }
        .container {
            padding: 2rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fc6b03;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .debug {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connecting to KOR...</h2>
        <div class="spinner"></div>
        <p>Please wait while we redirect you back to the app.</p>
        <p><small>If nothing happens, please return to the KOR app manually.</small></p>
        
        <div class="debug">
            <strong>Debug Info:</strong><br>
            <span id="debug-info">Loading...</span>
        </div>
    </div>

    <script>
        // Robustly decode a possibly URI-encoded JSON state param and extract Expo base
        function multiDecode(value, maxDepth = 4) {
            const results = [];
            let current = value == null ? '' : String(value);
            for (let i = 0; i < maxDepth; i++) {
                results.push(current);
                try {
                    const next = decodeURIComponent(current);
                    if (next === current) break;
                    current = next;
                } catch (_) {
                    break;
                }
            }
            return results;
        }

        function tryParseJSON(s) {
            try { return JSON.parse(s); } catch (_) { return null; }
        }

        function extractExpoBaseFromState(stateRaw) {
            if (!stateRaw) return '';
            const candidates = multiDecode(stateRaw, 4);
            // Try JSON parse on each candidate
            for (const c of candidates) {
                const parsed = tryParseJSON(c);
                if (parsed && typeof parsed === 'object' && typeof parsed.b === 'string' && parsed.b.startsWith('exp://')) {
                    return parsed.b;
                }
            }
            // Regex fallback on the last decoded form
            const last = candidates[candidates.length - 1] || '';
            const m = last.match(/"b"\s*:\s*"(exp:\/\/[^"\\]+)"/);
            return m && m[1] ? m[1] : '';
        }

        function normalizeBase(base) {
            return (base || '').replace(/\/+$/, '');
        }

        function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            const baseParam = urlParams.get('base'); // optional override
            const dev = urlParams.get('dev'); // optional hint

            // Attempt to recover Expo base from state
            const stateDerivedBase = extractExpoBaseFromState(state);
            const chosenBase = (baseParam && baseParam.trim()) ? baseParam.trim() : stateDerivedBase;
            const deepLinkBase = normalizeBase(chosenBase);

            // Debug information
            const debugEl = document.getElementById('debug-info');
            if (debugEl) {
                const decodedStates = multiDecode(state, 4);
                debugEl.innerHTML =
                    `URL: ${window.location.href}<br>` +
                    `Code: ${code ? 'present' : 'missing'}<br>` +
                    `State (raw): ${state || 'missing'}<br>` +
                    `State decodes:<br>${decodedStates.map((s,i)=>`[${i}] ${s}`).join('<br>')}<br>` +
                    `Derived base from state: ${stateDerivedBase || 'none'}<br>` +
                    `Base override param: ${baseParam || 'none'}<br>` +
                    `Dev: ${dev || 'false'}<br>` +
                    `Error: ${error || 'none'}`;
            }

            console.log('OAuth callback received:', {
                url: window.location.href,
                hasCode: !!code,
                rawState: state,
                stateDerivedBase,
                baseParam,
                dev
            });

            if (error) {
                alert('Authentication failed: ' + error);
                return;
            }

            if (!code) {
                alert('No authorization code received');
                return;
            }

            // Build the deep link URL to return to the app
            const path = 'oauth/callback';
            const query = `code=${encodeURIComponent(code)}${state ? `&state=${encodeURIComponent(state)}` : ''}`;

            let appLink;
            if (deepLinkBase && (deepLinkBase.startsWith('exp://') || deepLinkBase.startsWith('http://') || deepLinkBase.startsWith('https://'))) {
                // Expo dev or web base: needs /--/ prefix
                appLink = `${deepLinkBase}/--/${path}?${query}`;
            } else if (dev === 'true' && !deepLinkBase) {
                // Dev hint but no base provided in state; remain conservative and do nothing automatic
                // You can optionally hardcode a temporary exp:// base for local testing.
                appLink = `kor://${path}?${query}`;
            } else {
                // Production custom scheme fallback
                const schemeBase = 'kor://';
                const normalized = normalizeBase(schemeBase);
                appLink = `${normalized}/${path}?${query}`;
            }

            console.log('Redirecting to app:', appLink);

            // Try to open the app
            window.location.href = appLink;

            // Fallback: if the app doesn't open after 3 seconds, show instructions
            setTimeout(() => {
                if (document.visibilityState === 'visible') {
                    document.body.innerHTML = `
                        <div class="container">
                            <h2>Almost Done!</h2>
                            <p>Please return to the KOR app to complete the connection.</p>
                            <p><strong>If the app didn't open automatically:</strong></p>
                            <ol style="text-align: left; max-width: 400px; margin: 0 auto;">
                                <li>Open the KOR app manually</li>
                                <li>Try the connection process again</li>
                            </ol>
                            <br>
                            <button onclick="window.location.href='${appLink}'" 
                                    style="padding: 12px 24px; background: #fc6b03; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer;">
                                Open KOR App
                            </button>
                            <div class="debug">
                                <strong>Debug Info:</strong><br>
                                Deep link: ${appLink}
                            </div>
                        </div>
                    `;
                }
            }, 3000);
        }
        
        // Execute when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', handleCallback);
        } else {
            handleCallback();
        }
    </script>
</body>
</html>
